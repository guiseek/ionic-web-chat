<ion-list>
  <ion-card *ngFor="let m of messages">
    <ion-item>
      <h2 ion-text color="secondary">{{m.user}}</h2>
      <p item-end>
        <ion-icon name="time" small></ion-icon>
        {{m.timestamp | date:"HH:mm a 'de' dd/MM"}}
      </p>
    </ion-item>
    <ion-card-content>
      <p>{{m.text}}</p>
    </ion-card-content>
    <img [src]="m.image" *ngIf="m.image">
    <ion-card-content *ngIf="m.code">
      <ion-note>CÃ³digo:</ion-note>
      <small>
        <pre>{{m.code}}</pre>
      </small>
    </ion-card-content>
  </ion-card>
</ion-list>
